          role: system
          text: "# Task\n\n{{#1735128750294.text#}}の目次項目に基づき、詳細な内容を執筆するためのプロンプトを作成してください。\n\
            \n「はじめに」から「おわりに」までの各項目について文章を書くための指示を以下のように設定します。\n\n- **パートの目的**: 各目次項目に基づき、読者に分かりやすい内容を提供します。\n\
            - **文章の長さ**: 各パートの内容は1000字以上とします。\n- **専門用語の取り扱い**: 難しい用語や概念は、読み手にもわかりやすいように小学生でも理解できる表現に変換してください。\n\
            \n# Steps\n\n1. **文章構成の明確化**: 各項目に対する詳細な文章を出発点として、目次をもとにテーマの概要を明確にします。\n\
            \   \n2. **キーワードへの強調**: 重要な語句やフレーズを**太字**にして、読者の注意を引くようにします。\n\n3. **読者の視点での分析**:\
            \ 可能性がある疑問点を特定し、それに対する解説を追加して疑問を解消します。\n\n4. **異なる表現方法の使用**: 必要に応じて、専門的な情報を小学生にも理解できるようにかみ砕いて説明します。\n\
            \n# Output Format\n\n- 各目次項目に対する詳細内容は、指定された字数（1000字以上）を満たすようにまとめます。\n\
            - 重要な語句やフレーズには**太字**を使用します。\n- 疑問が発生しやすい箇所には丁寧な解説を追加し、必要な場合は簡潔な言葉を用います。\n\
            \n# 例\n\n- **「はじめに」を作成するプロンプトの例**:\n  記憶した内容をもとに、\n  「はじめに」についての詳細を箇条書きにせずに、1000字以上でわかりやすく書いてください。なお、文章の重要な語句やフレーズは**太字**で書いてください。\n\
            \  読み手が疑問に思いそうな部分は、解説を追加し疑問を解消してください。\n  情報量不足で疑問に思いそうな部分は、小学生でもわかるように言い換えて詳細を説明することで難しい言葉でもわかるようにしてください。\n\
            \n- **「1.1」を作成するプロンプトの例**:\n  ***\n  記憶した内容をもとに、\n  「第1章: 振り子の法則とは何か」の小見出し「1.1\
            \ 人生を動かす見えない力」についての詳細を箇条書きにせずに、1000字以上でわかりやすく書いてください。なお、文章の重要な語句やフレーズは**太字**で書いてください。\n\
            \  読み手が疑問に思いそうな部分は、解説を追加し疑問を解消してください。\n  情報量不足で疑問に思いそうな部分は、小学生でもわかるように言い換えて詳細を説明することで難しい言葉でもわかるようにしてください。\n\
            \  ***\n\n- この形式を他の目次項目にも適用してプロンプトを作成してください。\n\n# Notes\n\n- 各章の概要を、万人に伝わる形式でカバーすることを心がけてください。\n\
            - 書かれた内容は、元の目次のテーマと調和することを確認してください。"
